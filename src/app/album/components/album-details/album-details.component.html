<app-navbar></app-navbar>
<div class="container">
  <div>
    <p id="informations">
      <img [src]="'assets/'+album.imageUrl">L'Album {{album.nom}} de {{album.auteur}}</p>
  </div>
  <div class="form-group mb-2">
    <label for="note" class="sr-only">Choix de la note</label>
    <select [(ngModel)]="album.note" name="note"class="col-4">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div>
    <button type="button" class="btn btn-primary" [hidden]="!isValid()" (click)="onClick()">Enregistrer</button>
  </div>
  <div>
    <p [style.color]="getColor()"> note : {{album.note}}</p>
  </div>
  <div class="card" style="width: 18rem;">
    <img src="/src/assets/When-we-sleep.jpg" class="card-img-top" alt="When We Sleep : Billie Eilish">
    <div class="card-body">
      <h5 class="card-title">{{album.nom}}</h5>
      <p class="card-text">L'Album {{album.nom}} de {{album.auteur}}</p>
    </div>
  </div>
</div>
